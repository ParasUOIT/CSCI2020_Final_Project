apply plugin: 'java'
apply plugin: 'idea'
subprojects {
    apply plugin: 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
}

project(':server') {
    sourceSets {
        main {
            java {
                srcDir '../src'
                include 'Server/**'
                include 'util/**'
            }
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
        compile group: 'com.microsoft.sqlserver', name:'mssql-jdbc', version: '7.0.0.jre8'
    }

    jar {
        manifest {
            attributes 'Main-Class': 'Server.Server',
                    'Implementation-Title': 'Chatter Server',
                    'Implementation-Version': 1.0
        }
    }
}

project(':client') {
    sourceSets {
        main {
            java {
                srcDir '../src'
                include 'Client/**'
                include 'util/**'
            }
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    }

    jar {
        manifest {
            attributes 'Main-Class': 'Client.ClientGUI',
                    'Implementation-Title': 'Chatter Client',
                    'Implementation-Version': 1.0
        }
    }
}





